<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header>
        <navbar>
            <h2 class="nav-header">Weather Dashboard</h2>
        </navbar>
    </header>
    <section class="main row">
        <div class="col-3 search">
            <h3 class="search-h3">Search For a City:</h3>
            <input type="text" class="city-input">
            <button id="search" class="search-btn">Search</button>
            <hr>
            <div class="buttons d-flex flex-column">

            </div>
        </div>
        <div class="col-8 forecast-div">
            <div class="row current-city">

            </div>
            <div class="forecast visibility">
                <div class="title-div"></div>

                <div class="new-div"></div>
            </div>
        </div>

    </section>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>

    <script src="./assets/script.js"></script>
</body>

</html>
